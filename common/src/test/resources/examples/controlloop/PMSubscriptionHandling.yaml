  inputs:
    pmsh_monitoring_policy:
      type: onap.datatypes.ToscaConceptIdentifier
      description: The ID of the PMSH monitoring policy to use
      default:
        name: MICROSERVICE_vLoadBalancerMS_v1_0_dcae-pm-subscription-handler_1_0_0test
        version: 1.0.0
    pmsh_operational_policy:
      type: onap.datatypes.ToscaConceptIdentifier
      description: The ID of the PMSH operational policy to use
      default:
        name: operational.apex.pmcontrol
        version: 1.0.0
  node_templates:
    org.onap.dcae.controlloop.DCAEMicroserviceControlLoopParticipant:
      version: 2.3.4
      type: org.onap.policy.clamp.controlloop.Participant
      type_version: 1.0.1
      description: Participant for DCAE microservices
      properties:
        provider: ONAP
    org.onap.policy.controlloop.PolicyControlLoopParticipant:
      version: 2.3.1
      type: org.onap.policy.clamp.controlloop.Participant
      type_version: 1.0.1
      description: Participant for DCAE microservices
      properties:
        provider: ONAP
    org.onap.ccsdk.cds.controlloop.CdsControlLoopParticipant:
      version: 2.2.1
      type: org.onap.policy.clamp.controlloop.Participant
      type_version: 1.0.1
      description: Participant for DCAE microservices
      properties:
        provider: ONAP
    org.onap.domain.pmsh.PMSH_DCAEMicroservice:
      version: 1.2.3
      type: org.onap.policy.clamp.controlloop.DCAEMicroserviceControlLoopElement
      type_version: 1.0.0
      description: Control loop element for the DCAE microservice for Performance Management Subscription Handling
      properties:
        provider: Ericsson
        participant_id:
          name: org.onap.dcae.controlloop.DCAEMicroserviceControlLoopParticipant
          version: 2.3.4
        dcae_blueprint:
          tosca_definitions_version: cloudify_dsl_1_3
          imports:
          - https://www.getcloudify.org/spec/cloudify/4.5.5/types.yaml
          - plugin:k8splugin?version=3.7.0
          - plugin:pgaas?version=1.3.0
          - plugin:clamppolicyplugin?version=1.1.0
          inputs:
            tag_version:
              type: string
              description: Docker image to be used
              default: nexus3.onap.org:10001/onap/org.onap.dcaegen2.services.pmsh:1.1.2
            replicas:
              type: integer
              description: Number of instances
              default: 1
            operational_policy_name:
              type: string
              default: operational.apex.pmcontrol
            control_loop_name:
              type: string
              default: pmsh-control-loop
            pmsh_publish_topic_name:
              type: string
              default: unauthenticated.DCAE_CL_OUTPUT
            policy_feedback_topic_name:
              type: string
              default: unauthenticated.PMSH_CL_INPUT
            aai_notification_topic_name:
              type: string
              default: AAI-EVENT
            publisher_client_role:
              type: string
              description: Client role to request secure access to topic
              default: org.onap.dcae.pmPublisher
            subscriber_client_role:
              type: string
              description: Client role to request secure access to topic
              default: org.onap.dcae.pmSubscriber
            dcae_location:
              type: string
              description: DCAE location for the subscriber, used to set up routing
              default: san-francisco
            cpu_limit:
              type: string
              default: 1000m
            cpu_request:
              type: string
              default: 1000m
            memory_limit:
              type: string
              default: 1024Mi
            memory_request:
              type: string
              default: 1024Mi
            pgaas_cluster_name:
              type: string
              default: dcae-pg-primary.onap
            enable_tls:
              type: boolean
              default: true
            protocol:
              type: string
              description: PMSH protocol. If enable_tls is false, set to http
              default: https
            policy_model_id:
              type: string
              default: onap.policies.monitoring.dcae-pm-subscription-handler
            policy_id:
              type: string
              default: MICROSERVICE_vLoadBalancerMS_v1_0_dcae-pm-subscription-handler_1_0_0test
          node_templates:
            pgaasvm:
              type: dcae.nodes.pgaas.database
              properties:
                writerfqdn:
                  get_input: pgaas_cluster_name
                name: pmsh
            pmsh:
              type: dcae.nodes.ContainerizedServiceComponentUsingDmaap
              interfaces:
                cloudify.interfaces.lifecycle:
                  create:
                    inputs:
                      ports:
                      - '8443:0'
                      envs:
                        PMSH_PG_URL:
                          get_attribute:
                          - pgaasvm
                          - admin
                          - host
                        PMSH_PG_PASSWORD:
                          get_attribute:
                          - pgaasvm
                          - admin
                          - password
                        PMSH_PG_USERNAME:
                          get_attribute:
                          - pgaasvm
                          - admin
                          - user
                        PMSH_DB_NAME:
                          get_attribute:
                          - pgaasvm
                          - admin
                          - database
              relationships:
              - target: pmsh-policy
                type: cloudify.relationships.depends_on
              properties:
                service_component_type: dcae-pmsh
                service_component_name_override: dcae-pmsh
                application_config:
                  enable_tls:
                    get_input: enable_tls
                  aaf_identity: dcae@dcae.onap.org
                  aaf_password: demo123456!
                  operational_policy_name:
                    get_input: operational_policy_name
                  control_loop_name:
                    get_input: control_loop_name
                  cert_path: /opt/app/pmsh/etc/certs/cert.pem
                  key_path: /opt/app/pmsh/etc/certs/key.pem
                  ca_cert_path: /opt/app/pmsh/etc/certs/cacert.pem
                  streams_publishes:
                    policy_pm_publisher:
                      type: message_router
                      dmaap_info:
                        topic_url:
                          concat:
                          - http://message-router:3904/events/
                          - get_input: pmsh_publish_topic_name
                  streams_subscribes:
                    policy_pm_subscriber:
                      type: message_router
                      dmaap_info:
                        topic_url:
                          concat:
                          - http://message-router:3904/events/
                          - get_input: policy_feedback_topic_name
                    aai_subscriber:
                      type: message_router
                      dmaap_info:
                        topic_url:
                          concat:
                          - http://message-router:3904/events/
                          - get_input: aai_notification_topic_name
                resource_config:
                  limits:
                    cpu:
                      get_input: cpu_limit
                    memory:
                      get_input: memory_limit
                  requests:
                    cpu:
                      get_input: cpu_request
                    memory:
                      get_input: memory_request
                docker_config:
                  healthcheck:
                    endpoint: /healthcheck
                    interval: 15s
                    timeout: 1s
                    type:
                      get_input: protocol
                image:
                  get_input: tag_version
                replicas:
                  get_input: replicas
                log_info:
                  log_directory: /var/log/ONAP/dcaegen2/services/pmsh
                tls_info:
                  cert_directory: /opt/app/pmsh/etc/certs
                  use_tls:
                    get_input: enable_tls
            pmsh-policy:
              type: clamp.nodes.policy
              properties:
                policy_model_id:
                  get_input: policy_model_id
                policy_id:
                  get_input: policy_id
        consul_info:
        - consulUrl: http://consul:31321/v1/kv/dcae-pmsh:policy
          consulBody:
            subscription:
              subscriptionName: subscriptiona
              administrativeState: UNLOCKED
              fileBasedGP: 15
              fileLocation: /pm/pm.xml
              nfFilter:
                nfNames:
                - ^pnf1.*
                modelInvariantIDs:
                - 5845y423-g654-6fju-po78-8n53154532k6
                - 7129e420-d396-4efb-af02-6b83499b12f8
                modelVersionIDs:
                - e80a6ae3-cafd-4d24-850d-e14c084a5ca9
              measurementGroups:
              - measurementGroup:
                  measurementTypes:
                  - measurementType: countera
                  - measurementType: counterb
                  managedObjectDNsBasic:
                  - DN: dna
                  - DN: dnb
              - measurementGroup:
                  measurementTypes:
                  - measurementType: counterc
                  - measurementType: counterd
                  managedObjectDNsBasic:
                  - DN: dnc
                  - DN: dnd
    org.onap.domain.pmsh.PMSH_MonitoringPolicyControlLoopElement:
      version: 1.2.3
      type: org.onap.policy.clamp.controlloop.PolicyControlLoopElement
      type_version: 1.0.0
      description: Control loop element for the monitoring policy for Performance Management Subscription Handling
      properties:
        provider: Ericsson
        participant_id:
          name: org.onap.policy.controlloop.PolicyControlLoopParticipant
          version: 2.3.1
        policy_type_id:
          name: onap.policies.monitoring.pm-subscription-handler
          version: 1.0.0
        policy_id:
          get_input: pmsh_monitoring_policy
    org.onap.domain.pmsh.PMSH_OperationalPolicyControlLoopElement:
      version: 1.2.3
      type: org.onap.policy.clamp.controlloop.PolicyControlLoopElement
      type_version: 1.0.0
      description: Control loop element for the operational policy for Performance Management Subscription Handling
      properties:
        provider: Ericsson
        participant_id:
          name: org.onap.policy.controlloop.PolicyControlLoopParticipant
          version: 2.2.1
        policy_type_id:
          name: onap.policies.operational.pm-subscription-handler
          version: 1.0.0
        policy_id:
          get_input: pmsh_operational_policy
    org.onap.domain.pmsh.PMSH_CDS_ControlLoopElement:
      version: 1.2.3
      type: org.onap.policy.clamp.controlloop.CDSControlLoopElement
      type_version: 1.0.0
      description: Control loop element for CDS for Performance Management Subscription Handling
      properties:
        provider: Ericsson
        participant_id:
          name: org.onap.ccsdk.cds.controlloop.CdsControlLoopParticipant
          version: 3.2.1
        cds_blueprint_id:
          name: org.onap.ccsdk.cds.PMSHCdsBlueprint
          version: 1.0.0
    org.onap.domain.pmsh.PMSHControlLoopDefinition:
      version: 1.2.3
      type: org.onap.policy.clamp.controlloop.ControlLoop
      type_version: 1.0.0
      description: Control loop for Performance Management Subscription Handling
      properties:
        provider: Ericsson
        elements:
        - name: org.onap.domain.pmsh.PMSH_DCAEMicroservice
          version: 1.2.3
        - name: org.onap.domain.pmsh.PMSH_MonitoringPolicyControlLoopElement
          version: 1.2.3
        - name: org.onap.domain.pmsh.PMSH_OperationalPolicyControlLoopElement
          version: 1.2.3
        - name: org.onap.domain.pmsh.PMSH_CDS_ControlLoopElement
          version: 1.2.3
  policies:
  - MICROSERVICE_vLoadBalancerMS_v1_0_dcae-pm-subscription-handler_1_0_0test:
      type: onap.policies.monitoring.dcae-pm-subscription-handler
      type_version: 1.0.0
      name: MICROSERVICE_vLoadBalancerMS_v1_0_dcae-pm-subscription-handler_1_0_0test
      version: 1.0.0
      metadata:
        policy-id: MICROSERVICE_vLoadBalancerMS_v1_0_dcae-pm-subscription-handler_1_0_0test
        policy-version: 1.0.0
      properties:
        pmsh_policy:
          fileBasedGP: 15
          fileLocation: /pm/pm.xml
          subscriptionName: subscriptiona
          administrativeState: UNLOCKED
          nfFilter:
            onap.datatypes.monitoring.nfFilter:
              modelVersionIDs:
              - e80a6ae3-cafd-4d24-850d-e14c084a5ca9
              modelInvariantIDs:
              - 5845y423-g654-6fju-po78-8n53154532k6
              - 7129e420-d396-4efb-af02-6b83499b12f8
              modelNames: []
              nfNames:
              - '"^pnf1.*"'
          measurementGroups:
          - measurementGroup:
              onap.datatypes.monitoring.measurementGroup:
                measurementTypes:
                - measurementType:
                    onap.datatypes.monitoring.measurementType:
                      measurementType: countera
                - measurementType:
                    onap.datatypes.monitoring.measurementType:
                      measurementType: counterb
                managedObjectDNsBasic:
                - managedObjectDNsBasic:
                    onap.datatypes.monitoring.managedObjectDNsBasic:
                      DN: dna
                - managedObjectDNsBasic:
                    onap.datatypes.monitoring.managedObjectDNsBasic:
                      DN: dnb
          - measurementGroup:
              onap.datatypes.monitoring.measurementGroup:
                measurementTypes:
                - measurementType:
                    onap.datatypes.monitoring.measurementType:
                      measurementType: counterc
                - measurementType:
                    onap.datatypes.monitoring.measurementType:
                      measurementType: counterd
                managedObjectDNsBasic:
                - managedObjectDNsBasic:
                    onap.datatypes.monitoring.managedObjectDNsBasic:
                      DN: dnc
                - managedObjectDNsBasic:
                    onap.datatypes.monitoring.managedObjectDNsBasic:
                      DN: dnd
