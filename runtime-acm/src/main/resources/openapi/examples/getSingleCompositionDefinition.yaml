        required: true
      httpHeaders:
        name: httpHeaders
        type: map
        type_version: 0.0.0
        description: HTTP headers to send on REST requests
        required: false
        entry_schema:
          type: string
          type_version: 0.0.0
      configurationEntities:
        name: configurationEntities
