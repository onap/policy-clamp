databaseChangeLog:
  - objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS

  - changeSet:
      id: 1700-1
      author: policy
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: Message
      changes:
        - createTable:
            tableName: Message
            columns:
              - column:
                  name: messageId
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_message
                    nullable: false
              - column:
                  name: identificationId
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastMsg
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: docMessage
                  type: TEXT
                  constraints:
                    nullable: false

  - changeSet:
      id: 1700-2
      author: policy
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: MessageJob
      changes:
        - createTable:
            tableName: MessageJob
            columns:
              - column:
                  name: jobId
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_message_job
                    nullable: false
              - column:
                  name: identificationId
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: jobStarted
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 1700-3
      author: policy
      preConditions:
        - onFail: MARK_RAN
        - not:
            - indexExists:
                indexName: messagejob_identificationId_index
      changes:
        - createIndex:
            tableName: MessageJob
            indexName: messagejob_identificationId_index
            unique: true
            columns:
              - column:
                  name: identificationId

  - changeSet:
      id: 1700-tag
      author: policy
      changes:
        - tagDatabase:
            tag: 1700
