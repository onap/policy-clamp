databaseChangeLog:
  - objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS

  - changeSet:
      id: 1600-1
      author: policy
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: automationcomposition
                columnName: subState
      changes:
        - sql:
            sql: ALTER TABLE automationcomposition ADD subState SMALLINT DEFAULT NULL;

  - changeSet:
      id: 1600-2
      author: policy
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: automationcompositionelement
                columnName: subState
      changes:
        - sql:
            sql: ALTER TABLE automationcompositionelement ADD subState SMALLINT DEFAULT NULL;

  - changeSet:
      id: 1600-3
      author: policy
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: automationcompositionelement
                columnName: stage
      changes:
        - sql:
            sql: ALTER TABLE automationcompositionelement ADD stage SMALLINT DEFAULT NULL;
