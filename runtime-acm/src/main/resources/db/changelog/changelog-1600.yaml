databaseChangeLog:
  - objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS

  - changeSet:
      id: 1600-1
      author: policy
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: AutomationComposition
                columnName: subState
      changes:
        - addColumn:
            tableName: AutomationComposition
            columns:
              - column:
                  name: subState
                  type: SMALLINT

  - changeSet:
      id: 1600-2
      author: policy
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: AutomationCompositionElement
                columnName: subState
      changes:
        - addColumn:
            tableName: AutomationCompositionElement
            columns:
              - column:
                  name: subState
                  type: SMALLINT

  - changeSet:
      id: 1600-3
      author: policy
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: AutomationCompositionElement
                columnName: stage
      changes:
        - addColumn:
            tableName: AutomationCompositionElement
            columns:
              - column:
                  name: stage
                  type: SMALLINT

  - changeSet:
      id: 1600-tag
      author: policy
      changes:
        - tagDatabase:
            tag: 1600
