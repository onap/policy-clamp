databaseChangeLog:
  - objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS

  - changeSet:
      id: 1500-1
      author: policy
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: AutomationComposition
                columnName: lastMsg
      changes:
        - addColumn:
            tableName: AutomationComposition
            columns:
              - column:
                  name: lastMsg
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 1500-2
      author: policy
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: AutomationComposition
                columnName: phase
      changes:
        - addColumn:
            tableName: AutomationComposition
            columns:
              - column:
                  name: phase
                  type: SMALLINT
                  defaultValueNumeric: 0

  - changeSet:
      id: 1500-3
      author: policy
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: AutomationCompositionDefinition
                columnName: lastMsg
      changes:
        - addColumn:
            tableName: AutomationCompositionDefinition
            columns:
              - column:
                  name: lastMsg
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 1500-4
      author: policy
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: ParticipantReplica
      changes:
        - createTable:
            tableName: ParticipantReplica
            columns:
              - column:
                  name: replicaId
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_participant_replica
                    nullable: false
              - column:
                  name: lastMsg
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: participantId
                  type: VARCHAR(255)
              - column:
                  name: participantState
                  type: SMALLINT

  - changeSet:
      id: 1500-5
      author: policy
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: Participant
                columnName: lastMsg
      changes:
        - addColumn:
            tableName: Participant
            columns:
              - column:
                  name: lastMsg
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 1500-6
      author: policy
      preConditions:
        - onFail: MARK_RAN
        - not:
            - indexExists:
                indexName: participant_replica_fk
      changes:
        - createIndex:
            indexName: participant_replica_fk
            tableName: ParticipantReplica
            columns:
              - column:
                  name: participantId

  - changeSet:
      id: 1500-7
      author: policy
      preConditions:
        - onFail: MARK_RAN
        - not:
            - foreignKeyConstraintExists:
                foreignKeyName: participant_replica_fk
                foreignKeyTableName: ParticipantReplica
      changes:
        - addForeignKeyConstraint:
            baseTableName: ParticipantReplica
            baseColumnNames: participantId
            constraintName: participant_replica_fk
            referencedTableName: Participant
            referencedColumnNames: participantId
            onUpdate: RESTRICT
            onDelete: RESTRICT
