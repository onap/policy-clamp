databaseChangeLog:
  - objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS

  - changeSet:
      author: policy
      id: 1800-1
      changes:
        - dropColumn:
            tableName: AutomationCompositionElement
            columnName: restarting
      rollback:
        - addColumn:
            tableName: AutomationCompositionElement
            columns:
              - column:
                  name: restarting
                  type: BOOLEAN

  - changeSet:
      author: policy
      id: 1800-2
      changes:
        - dropColumn:
            tableName: NodeTemplateState
            columnName: restarting
      rollback:
        - addColumn:
            tableName: NodeTemplateState
            columns:
              - column:
                  name: restarting
                  type: BOOLEAN

  - changeSet:
      author: policy
      id: 1800-3
      changes:
        - addColumn:
            tableName: AutomationCompositionElement
            columns:
              - column:
                  name: migrationState
                  type: SMALLINT
                  defaultValue: 0
                  constraints:
                    nullable: false

  - changeSet:
      id: 1800-4
      author: policy
      changes:
        - addDefaultValue:
            tableName: AutomationCompositionDefinition
            columnName: stateChangeResult
            defaultValue: 0
        - update:
            tableName: AutomationCompositionDefinition
            columns:
              - column:
                  name: stateChangeResult
                  value: 0
            where: stateChangeResult IS NULL
        - addNotNullConstraint:
            tableName: AutomationCompositionDefinition
            columnName: stateChangeResult
      rollback:
        - dropNotNullConstraint:
            tableName: AutomationCompositionDefinition
            columnName: stateChangeResult
        - dropDefaultValue:
            tableName: AutomationCompositionDefinition
            columnName: stateChangeResult

  - changeSet:
      id: 1800-5
      author: policy
      changes:
        - addDefaultValue:
            tableName: AutomationComposition
            columnName: stateChangeResult
            defaultValue: 0
        - update:
            tableName: AutomationComposition
            columns:
              - column:
                  name: stateChangeResult
                  value: 0
            where: stateChangeResult IS NULL
        - addNotNullConstraint:
            tableName: AutomationComposition
            columnName: stateChangeResult
      rollback:
        - dropNotNullConstraint:
            tableName: AutomationComposition
            columnName: stateChangeResult
        - dropDefaultValue:
            tableName: AutomationComposition
            columnName: stateChangeResult

  - changeSet:
      id: 1800-tag
      author: policy
      changes:
        - tagDatabase:
            tag: 1800
