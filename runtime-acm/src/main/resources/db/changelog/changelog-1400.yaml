databaseChangeLog:
  - objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS

  - changeSet:
      id: 1400-1
      author: policy
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: AutomationComposition
      changes:
        - createTable:
            tableName: AutomationComposition
            columns:
              - column:
                  name: instanceId
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_automationcomposition
                    nullable: false
              - column:
                  name: compositionId
                  type: VARCHAR(255)
              - column:
                  name: compositionTargetId
                  type: VARCHAR(255)
              - column:
                  name: deployState
                  type: SMALLINT
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: lockState
                  type: SMALLINT
              - column:
                  name: name
                  type: VARCHAR(255)
              - column:
                  name: restarting
                  type: BOOLEAN
              - column:
                  name: stateChangeResult
                  type: SMALLINT
              - column:
                  name: version
                  type: VARCHAR(255)

