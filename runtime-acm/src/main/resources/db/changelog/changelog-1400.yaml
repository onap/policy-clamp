              - column:
                  name: serviceTemplate
                  type: TEXT
              - column:
                  name: state
                  type: SMALLINT
              - column:
                  name: stateChangeResult
                  type: SMALLINT
              - column:
                  name: version
                  type: VARCHAR(255)

