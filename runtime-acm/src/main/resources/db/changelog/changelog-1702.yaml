databaseChangeLog:
  - objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS

  - changeSet:
      author: policy
      id: 1702-1
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: AutomationComposition
                columnName: revisionId
      changes:
        - addColumn:
            tableName: AutomationComposition
            columns:
              - column:
                  name: revisionId
                  type: VARCHAR(36)
                  defaultValue: '00000000-0000-0000-0000-000000000000'
                  constraints:
                    nullable: false

  - changeSet:
      author: policy
      id: 1702-2
      preConditions:
        - onFail: MARK_RAN
        - not:
            - columnExists:
                tableName: AutomationCompositionDefinition
                columnName: revisionId
      changes:
        - addColumn:
            tableName: AutomationCompositionDefinition
            columns:
              - column:
                  name: revisionId
                  type: VARCHAR(36)
                  defaultValue: '00000000-0000-0000-0000-000000000000'
                  constraints:
                    nullable: false

  - changeSet:
      author: policy
      id: 1702-3
      changes:
        - modifyDataType:
            tableName: AutomationComposition
            columnName: phase
            newDataType: INT
      rollback:
        - modifyDataType:
            tableName: AutomationComposition
            columnName: phase
            newDataType: SMALLINT

  - changeSet:
      author: policy
      id: 1702-4
      changes:
        - modifyDataType:
            tableName: AutomationCompositionElement
            columnName: stage
            newDataType: INT
      rollback:
        - modifyDataType:
            tableName: AutomationCompositionElement
            columnName: stage
            newDataType: SMALLINT

  - changeSet:
      author: policy
      id: 1702-5
      changes:
        - dropDefaultValue:
            tableName: ParticipantReplica
            columnName: participantId
      rollback:
        - addDefaultValue:
            tableName: ParticipantReplica
            columnName: participantId
            defaultValue: ''

  - changeSet:
      author: policy
      id: 1702-6
      preConditions:
        - onFail: MARK_RAN
        - columnExists:
            tableName: AutomationComposition
            columnName: restarting
      changes:
        - dropColumn:
            tableName: AutomationComposition
            columnName: restarting
      rollback:
        - addColumn:
            tableName: AutomationComposition
            columns:
              - column:
                  name: restarting
                  type: BOOLEAN

  - changeSet:
      author: policy
      id: 1702-7
      preConditions:
        - onFail: MARK_RAN
        - columnExists:
            tableName: AutomationCompositionDefinition
            columnName: restarting
      changes:
        - dropColumn:
            tableName: AutomationCompositionDefinition
            columnName: restarting
      rollback:
        - addColumn:
            tableName: AutomationCompositionDefinition
            columns:
              - column:
                  name: restarting
                  type: BOOLEAN

  - changeSet:
      author: policy
      id: 1702-8
      preConditions:
        - onFail: MARK_RAN
        - columnExists:
            tableName: Participant
            columnName: participantState
      changes:
        - dropColumn:
            tableName: Participant
            columnName: participantState
      rollback:
        - addColumn:
            tableName: Participant
            columns:
              - column:
                  name: participantState
                  type: SMALLINT

  - changeSet:
      author: policy
      id: 1702-9
      preConditions:
        - onFail: MARK_RAN
        - columnExists:
            tableName: Participant
            columnName: lastMsg
      changes:
        - dropColumn:
            tableName: Participant
            columnName: lastMsg
      rollback:
        - addColumn:
            tableName: Participant
            columns:
              - column:
                  name: lastMsg
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

  - changeSet:
      id: 1702-tag
      author: policy
      changes:
        - tagDatabase:
            tag: 1702
