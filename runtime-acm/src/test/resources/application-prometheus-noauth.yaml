spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    hikari:
      maxLifetime: 1800000
      maximumPoolSize: 3
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

tracing:
  enabled: true
  exporter:
    endpoint: http://jaeger:4318
    protocol: http
  sampler:
    jaeger-remote:
      endpoint: http://jaeger:14250

basicAuth: false
