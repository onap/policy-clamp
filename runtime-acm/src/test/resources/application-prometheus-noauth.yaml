spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    hikari:
      maxLifetime: 1800000
      maximumPoolSize: 3
  jpa:
    hibernate:
      ddl-auto: create
    open-in-view: false

metrics:
  security:
    disabled: true

server:
  servlet:
    context-path: /onap/policy/clamp/acm

runtime:
  topics:
    operationTopic: policy-acruntime-participant
    syncTopic: acm-ppnt-sync
  participantParameters:
    updateParameters:
      maxRetryCount: 3
  topicParameterGroup:
    topicSources:
      -
        topic: ${runtime.topics.operationTopic}
        servers:
          - localhost
        topicCommInfrastructure: noop
        fetchTimeout: 15000
    topicSinks:
      -
        topicCommInfrastructure: noop
        servers:
          - localhost
        topic: ${runtime.topics.operationTopic}

      - topic: ${runtime.topics.syncTopic}
        servers:
          - ${topicServer:kafka:9092}
        topicCommInfrastructure: noop

tracing:
  enabled: true
  exporter:
    endpoint: http://jaeger:4318
    protocol: http
  sampler:
    jaeger-remote:
      endpoint: http://jaeger:14250