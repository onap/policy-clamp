spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    hikari:
      maxLifetime: 1800000
      maximumPoolSize: 3
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.HSQLDialect

metrics:
  security:
    disabled: false

server:
  servlet:
    context-path: /onap/policy/clamp/acm

runtime:
  participantParameters:
    updateParameters:
      maxRetryCount: 3
  topicParameterGroup:
    topicSources:
      -
        topic: policy-acruntime-participant
        servers:
          - kafka:9092
        topicCommInfrastructure: NOOP
        fetchTimeout: 15000
    topicSinks:
      -
        topicCommInfrastructure: NOOP
        servers:
          - kafka:9092
        topic: policy-acruntime-participant
  acmParameters:
    acElementName: org.onap.policy.clamp.acm.AutomationCompositionElement
    acNodeType: org.onap.policy.clamp.acm.AutomationComposition

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, metrics, prometheus
  tracing:
    propagation:
      produce: b3
    sampling:
      probability: 1.0

tracing:
  enabled: true
  exporter:
    endpoint: http://jaeger:4317
    protocol: grpc
  sampler:
    jaeger-remote:
      endpoint: http://jaeger:14250