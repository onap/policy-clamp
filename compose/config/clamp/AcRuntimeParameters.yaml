spring:
  application:
    name: acm-r
  security:
    user:
      name: runtimeUser
      password: zb!XztG34
  http:
    converters:
      preferred-json-mapper: gson
  datasource:
    url: jdbc:postgresql://postgres:5432/clampacm
    driverClassName: org.postgresql.Driver
    username: policy_user
    password: policy_user
    hikari:
      connectionTimeout: 30000
      idleTimeout: 600000
      maxLifetime: 1800000
      maximumPoolSize: 10
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true

security:
  enable-csrf: false

server:
  servlet:
    context-path: /onap/policy/clamp/acm
  port: 6969
  ssl:
    enabled: false
  error:
    path: /error

runtime:
  topics:
    operationTopic: policy-acruntime-participant
    syncTopic: acm-ppnt-sync
  participantParameters:
    heartBeatMs: 20000
    maxStatusWaitMs: 150000
    maxOperationWaitMs: 200000
  topicParameterGroup:
    topicSources:
      -
        topic: ${runtime.topics.operationTopic}
        servers:
          - ${topicServer:kafka:9092}
        topicCommInfrastructure: kafka
        fetchTimeout: 15000
        useHttps: false
        additionalProps:
            group.id: policy-clamp-runtime-acm
        allowTracing: true
    topicSinks:
      -
        topic: ${runtime.topics.operationTopic}
        servers:
          - ${topicServer:kafka:9092}
        topicCommInfrastructure: kafka
        allowTracing: true
        useHttps: false
      -
        topic: ${runtime.topics.syncTopic}
        servers:
          - ${topicServer:kafka:9092}
        topicCommInfrastructure: kafka
        useHttps: false
        allowTracing: true
  acmParameters:
    toscaElementName: org.onap.policy.clamp.acm.AutomationCompositionElement
    toscaCompositionName: org.onap.policy.clamp.acm.AutomationComposition
    enableEncryption: true

management:
  tracing:
    propagation:
      produce: B3
    sampling:
      probability: 1.0
  endpoints:
    web:
      base-path: /
      exposure:
        include: health, metrics, prometheus
  endpoint:
    health:
      access: unrestricted
      show-details: always
      probes:
        enabled: true
      show-components: always

metrics:
  security:
    disabled: false

# Tracing can be configured for grpc or http - default is http
tracing:
  enabled: true
  exporter:
    endpoint: http://jaeger:4318/v1/traces
    protocol: http
#    protocol: grpc
  sampler:
    jaeger-remote:
      endpoint: http://jaeger:14250

