  policy-clamp-ac-pf-ppnt:
    image: ${CONTAINER_LOCATION}onap/policy-clamp-ac-pf-ppnt:${POLICY_CLAMP_PPNT_VERSION}
    container_name: policy-clamp-ac-pf-ppnt
    hostname: policy-clamp-ac-pf-ppnt
