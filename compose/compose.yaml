      interval: 10s
      timeout: 10s
      retries: 12
      start_period: 30s

  policy-clamp-ac-a1pms-ppnt:
    image: ${CONTAINER_LOCATION}onap/policy-clamp-ac-a1pms-ppnt:${POLICY_CLAMP_PPNT_VERSION}
    hostname: policy-clamp-ac-a1pms-ppnt
