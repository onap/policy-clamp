      version: 2.3.4
      type: org.onap.policy.clamp.acm.Participant
      type_version: 1.0.1
      description: Participant for K8S
      properties:
        provider: ONAP

    org.onap.domain.database.TCA_K8SMicroserviceAutomationCompositionElement:
      # Chart from new repository
      version: 1.0.0
      type: org.onap.policy.clamp.acm.K8SMicroserviceAutomationCompositionElement
      type_version: 1.0.1
      description: Automation composition element for the K8S microservice for TCA
      properties:
        provider: ONAP
        participant_id:
          name: K8sParticipant0
          version: 1.0.0
        participantType:
          name: org.onap.policy.clamp.acm.KubernetesParticipant
          version: 2.3.4
        chart:
          chartId:
            name: dcae-tcagen2
            version: 10.0.0
          namespace: onap
          releaseName: tca-deployment
          repository:
            repoName: chartmuseum
            protocol: http
            address: chart-museum
            port: 80
            userName: onapinitializer
            password: demo123456!
          overrideParams:
            global.masterPassword: test
    org.onap.domain.sample.GenericK8s_AutomationCompositionDefinition:
      version: 1.2.3
      type: org.onap.policy.clamp.acm.AutomationComposition
      type_version: 1.0.0
      description: Automation composition for TCA Gen2 microservice
      properties:
        provider: ONAP
        elements:
          - name: org.onap.domain.tca.operational.PolicyAutomationCompositionElement
            version: 1.0.0
          - name: org.onap.domain.tca.monitoring.PolicyAutomationCompositionElement
            version: 1.0.0
          - name: org.onap.domain.database.TCA_K8SMicroserviceAutomationCompositionElement
            version: 1.0.0
  policies:
    - operational.modifyconfig:
        type: onap.policies.acm.operational.common.Drools
        type_version: 1.0.0
        version: 1.0.0
        properties:
          id: "ControlLoop-vFirewall-d0a1dfc6-94f5-4fd4-a5b5-4630b438850a"
          timeout: 1200
          abatement: false 
          trigger: "unique-policy-id-1-modifyConfig"
          operations:
            - id: "unique-policy-id-1-modifyConfig"
              description: "Modify the packet generator"
              operation: 
                actor: "APPC"
                operation: "ModifyConfig"
                target:
                  targetType: "VNF"
                  entityIds:
                    resourceID: "bbb3cefd-01c8-413c-9bdd-2b92f9ca3d38"
                payload:
                  streams: "{\"active-streams\": 5 }"
              timeout: 300
              retries: 0
              success: "final_success"
              failure: "final_failure"
              failure_timeout: "final_failure_timeout"
              failure_retries: "final_failure_retries"
              failure_exception: "final_failure_exception"
              failure_guard: "final_failure_guard"
          controllerName: "usecases"


    - onap.vfirewall.tca:
        type: onap.policies.monitoring.tcagen2
        type_version: 1.0.0
        version: 1.0.0
        properties:
           tca.policy:
              domain: measurementsForVfScaling
              metricsPerEventName:
              - eventName: vFirewallBroadcastPackets
                controlLoopSchemaType: VM
                policyScope: "DCAE"
                policyName: "DCAE.Config_tca-hi-lo"
                policyVersion: "v0.0.1"
                thresholds:
                   - closedLoopControlName: "ControlLoop-vFirewall-d0a1dfc6-94f5-4fd4-a5b5-4630b438850a"
                     version: "1.0.2"
                     fieldPath: "$.event.measurementsForVfScalingFields.vNicPerformanceArray[*].receivedTotalPacketsDelta"
                     thresholdValue: 300
                     direction: LESS_OR_EQUAL
                     severity: MAJOR
                     closedLoopEventStatus: ONSET
                   - closedLoopControlName: "ControlLoop-vFirewall-d0a1dfc6-94f5-4fd4-a5b5-4630b438850a"
                     version: "1.0.2"
                     fieldPath: "$.event.measurementsForVfScalingFields.vNicPerformanceArray[*].receivedTotalPacketsDelta"
                     thresholdValue: 700
                     direction: GREATER_OR_EQUAL
                     severity: CRITICAL
                     closedLoopEventStatus: ONSET

