tosca_definitions_version: tosca_simple_yaml_1_3
data_types:
  onap.datatypes.ToscaConceptIdentifier:
    derived_from: tosca.datatypes.Root
    properties:
      name:
        type: string
        required: true
      version:
        type: string
        required: true

node_types:
  org.onap.policy.clamp.acm.Participant:
    version: 1.0.1
    derived_from: tosca.nodetypes.Root
    properties:
      provider:
        type: string
        required: false
  org.onap.policy.clamp.acm.AutomationCompositionElement:
    version: 1.0.1
    derived_from: tosca.nodetypes.Root
    properties:
      provider:
        type: string
        required: false
      participantType:
        type: onap.datatypes.ToscaConceptIdentifier
        required: true
      startPhase:
        type: integer
        required: false
        constraints:
        - greater-or-equal: 0
        metadata:
            common: true
        description: A value indicating the start phase in which this automation composition element will be started, the
                     first start phase is zero. Automation Composition Elements are started in their start_phase order and stopped
                     in reverse start phase order. Automation Composition Elements with the same start phase are started and
                     stopped simultaneously
  org.onap.policy.clamp.acm.AutomationComposition:
    version: 1.0.1
    derived_from: tosca.nodetypes.Root
    properties:
      provider:
        type: string
        required: false
      elements:
        type: list
        required: true
        entry_schema:
          type: onap.datatypes.ToscaConceptIdentifier
  org.onap.policy.clamp.acm.A1AutomationCompositionElement:
    version: 1.0.1
    derived_from: org.onap.policy.clamp.acm.AutomationCompositionElement
    # Properties removed temporarily and it will be added
topology_template:
  node_templates:
    org.onap.k8s.acm.A1AutomationCompositionParticipant:
      version: 2.3.4
      type: org.onap.policy.clamp.acm.Participant
      type_version: 1.0.1
      description: Participant for A1 PMS requests
      properties:
        provider: ONAP

    org.onap.domain.database.A1PMSAutomationCompositionElement:
      version: 1.2.3
      type: org.onap.policy.clamp.acm.A1AutomationCompositionElement
      type_version: 1.0.1
      description: Automation composition element for the A1 PMS Requests
      properties:
        provider: ONAP
        participantType:
          name: org.onap.acm.A1AutomationCompositionParticipant
          version: 2.3.4
        policyServiceEntities:
          - serviceId: firstService
            callbackUrl: http://localhost
            keepAliveIntervalSeconds: 0
          - serviceId: secondService
            callbackUrl: http://127.0.0.1
            keepAliveIntervalSeconds: 0

    org.onap.domain.sample.A1PMS_AutomationCompositionDefinition:
      version: 1.2.3
      type: org.onap.policy.clamp.acm.AutomationComposition
      type_version: 1.0.0
      description: Automation composition for A1PMS request
      properties:
        provider: ONAP
        elements:
          - name: org.onap.domain.database.A1PMSAutomationCompositionElement
            version: 1.2.3
